<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RT-BOOT Web恢复终端</title>
<link rel="stylesheet" href="/style.css" type="text/css" />
</head>

<body>
	<div id="container">
		<div id="bootloader_console">
			RT-BOOT Web恢复终端
		</div>
		<div id="nav">
			<ul id="navbar"></ul>
		</div>
		<div id="page">
			<div id="freq_notice">
    单击按钮备份相应的数据
</div>
<div class="operate">
    <button type="button" onClick="window.open('/map/firmware.bin')">常规固件</button>
    <br />
	<button type="button" onClick="window.open('/map/uboot.bin')">引导固件</button>
    <br />
	<button type="button" onClick="window.open('/map/art.bin')">无线校准固件</button>
    <br />
    <button type="button" onClick="window.open('/map/full.bin')">编程器固件</button>
</div>

		</div>
		<div class="clearfloat"> </div>
	</div>
	<script type="text/javascript">
		var nav_str = "/index.html|系统信息,/upgrade.html|固件更新,/backup.html|固件备份,/reboot.html|重启,/about.html|关于";
		var nav_page = "/backup.html";
		var nav_list = nav_str.split(",");
		var navbar = document.getElementById("navbar");

		for (var i = 0; i < nav_list.length; i++) {
			if (!nav_list[i].indexOf("|"))
				continue;

			var nav_val = nav_list[i].split("|");

			var li = document.createElement("li");
			if (nav_page == nav_val[0]) {
				li.className = "current_nav";
				li.appendChild(document.createTextNode(nav_val[1]));
			} else {
				var a = document.createElement("a");
				a.appendChild(document.createTextNode(nav_val[1]));
				a.setAttribute("href", nav_val[0]);
				li.appendChild(a);
			}

			navbar.appendChild(li);
		}
	</script>
</body>
</html>
