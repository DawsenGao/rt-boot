<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RT-BOOT Web恢复终端</title>
<link rel="stylesheet" href="/style.css" type="text/css" />
</head>

<body>
	<div id="container">
		<div id="bootloader_console">
			RT-BOOT Web恢复终端
		</div>
		<div id="nav">
			<ul id="navbar"></ul>
		</div>
		<div id="page">
    <div id="freq_notice">
        单击 [重启] 按钮以重启路由，注意本界面不会自动刷新<br />
    </div>
    <div class="operate">
        <button type="button" onClick="window.open('/cgi/reboot.html')">重启</button>
    </div>
</form>
		</div>
		<div class="clearfloat"> </div>
	</div>
	<script type="text/javascript">
		var nav_str = "/index.html|系统信息,/upgrade.html|固件更新,/backup.html|固件备份,/reboot.html|重启,/about.html|关于";
		var nav_page = "/reboot.html";
		var nav_list = nav_str.split(",");
		var navbar = document.getElementById("navbar");

		for (var i = 0; i < nav_list.length; i++) {
			if (!nav_list[i].indexOf("|"))
				continue;

			var nav_val = nav_list[i].split("|");

			var li = document.createElement("li");
			if (nav_page == nav_val[0]) {
				li.className = "current_nav";
				li.appendChild(document.createTextNode(nav_val[1]));
			} else {
				var a = document.createElement("a");
				a.appendChild(document.createTextNode(nav_val[1]));
				a.setAttribute("href", nav_val[0]);
				li.appendChild(a);
			}

			navbar.appendChild(li);
		}
	</script>
</body>
</html>
